    <div id="brand" >
        <div class="row" >
            <div class=" col-1 ">
                <div style="display: flex;flex-direction: row;"> <span  ><img  src="https://www.freeiconspng.com/uploads/home-button-icon-png-23.png" onclick="home_logo()" id="logo_home" alt=""> </span>

                    </div>
                    <div class="col-md-4 col-lg-4 col-sm-12 col-xl-4 col-xxl-4 col-12 ">

                </div>
                <div class="col-md-3 col-lg-3 col-sm-12 col-xl-3 col-xxl-3 col-12 ">

                </div>
                <div class="col-md-3 col-lg-3 col-sm-12 col-xl-3 col-xxl-3 col-12 ">
                    <button class="main_buttons"  style="margin-left: 300px;" id="QuranicDuas"   onclick="fetchVerses('http://localhost:12345/Duas')">Quranic Duas</button>
